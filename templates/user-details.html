{% extends 'base.html' %}

{% block title %}Member {{ user.email }}{% endblock %}

{% block content %}
    <h1>User {{ user.email }}</h1>
    <table class="table table-striped table-hover table-sm">
        <tbody>
        <tr>
            <th>E-mail</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>First Name</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{ user.last_name }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
